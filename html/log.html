<!--报表导出模块-->
<div class="container ">
    <hr class="content-divider">
    <div class="form-horizontal">
        <div class="row ">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="checkbox2" class="col-sm-6 control-label"><h4>不良文本资源信息</h4></label>
                    <div class="col-sm-6" ng-click="alert('fucnt')">
                        <input type="checkbox" id="checkbox2" name="my-checkbox">
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkbox3" class="col-sm-6 control-label"><h4>不良图片资源信息</h4></label>
                    <div class="col-sm-6">
                        <input type="checkbox" id="checkbox3" name="my-checkbox" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkbox4" class="col-sm-6 control-label"><h4>不良视频资源信息</h4></label>
                    <div class="col-sm-6">
                        <input type="checkbox" id="checkbox4" name="my-checkbox" >
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="checkbox1" class="col-sm-6 control-label"><h4>DHT网络不良节点信息</h4></label>
                    <div class="col-sm-6">
                        <input type="checkbox" id="checkbox1" name="my-checkbox" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkbox5" class="col-sm-6 control-label"><h4>不良结点屏蔽信息</h4></label>
                    <div class="col-sm-6">
                        <input type="checkbox" id="checkbox5" name="my-checkbox" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkbox6" class="col-sm-6 control-label"><h4>不良直播信息</h4></label>
                    <div class="col-sm-6">
                        <input type="checkbox" id="checkbox6" name="my-checkbox" >
                    </div>
                </div>
            </div>
        </div>
        <hr class="content-divider">
        <div  class="row  text-center">
            <div class="col-md-4">
                <img src="../images/log/pdf_75.428571428571px_1205624_easyicon.net.png"/>
                <hr class="button-divider">
                <input id="" type="checkbox" name="my-checkbox" >
            </div>
            <div class="col-md-4">
                <img src="../images/log/png_75.428571428571px_1205626_easyicon.net.png"/>
                <hr class="button-divider">
                <input type="checkbox" name="my-checkbox" >
            </div>
            <div class="col-md-4">
                <img src="../images/log/doc_75.428571428571px_1205607_easyicon.net.png"/>
                <hr class="button-divider">
                <input type="checkbox" name="my-checkbox" >
            </div>
        </div>
        <hr class="content-divider">
        <button ng-click="showPreview()" class="btn btn-block btn-info " >预览</button>
    </div>
    <div  class="modal" id="logPreviewPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title text-center text-info" id="myModalLabel2"><strong>报表预览</strong></h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <table style="margin-top: 20px"  class="table table-bordered text-center table-hover">
                                <thead>
                                <tr>

                                    <td class="tabletab1">平台</td>
                                    <td class="tabletab1">主播</td>
                                    <td class="tabletab1">房间号</td>
                                    <td class="tabletab1">时间<i class="glyphicon glyphicon-triangle-bottom"></i></td>
                                    <td class="tabletab1">违规内容</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in liveRecordForLog">
                                    <td>{{item.platformName}}</td>
                                    <td>{{item.anchor}}</td>
                                    <td>{{item.roomId}}</td>
                                    <td>{{item.time}}</td>
                                    <td>{{item.violatedContent}}</td>
                                </tr>
                                <tr>
                                    <td class="tabletab2"><<</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="tabletab3">>></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <div class="animated fadeIn" style="width: 400px;height: 400px" id="echart5"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="center-block animated fadeIn" style="width: 600px;height: 600px" id="echart4"></div>
                    </div>
                    <div class="row">
                        <button class="btn btn-block btn-success">确认导出</button>
                    </div>

                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
        <script src="../js/charthelper/logPieChart.js"></script>
        <script src="../js/charthelper/logBarChart.js"></script>
    </div>
</div>
<script>
    $.fn.bootstrapSwitch.defaults.size = 'large';
    $.fn.bootstrapSwitch.defaults.offColor = 'danger';
    $.fn.bootstrapSwitch.defaults.onColor = 'success';
    $("[name='my-checkbox']").bootstrapSwitch();
</script>
