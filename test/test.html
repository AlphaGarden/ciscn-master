<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="../images/shield_32px_1199997_easyicon.net.ico">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css"/>
    <!--<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>-->
    <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <!--<script type="text/javascript" src="../bower_components/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>-->
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
    <script  src="../bower_components/echarts/dist/echarts.js"></script>
    <script src="../bower_components/echarts/dist/extension/dataTool.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script src="../bower_components/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css"/>
    <link type="text/css" rel="stylesheet" href="../css/animate.css"/>
</head>
<body>
<!-- Split button -->
<!-- Single button -->
<div class="btn-group-lg">
    <button  type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{pZone}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a ng-click="zonePicker('美国')">美国</a></li>
        <li><a ng-click="zonePicker('意大利')">意大利</a></li>
        <li><a ng-click="zonePicker('韩国')">韩国</a></li>
        <li role="separator" class="divider"></li>
        <li><a ng-click="zonePicker('日本')">日本</a></li>
    </ul>
</div>
<div class="btn-group">
    <button type="button" class="btn btn-danger" ng-model="pZone">Action</button>
    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul  class="dropdown-menu">
        <li><a >Action</a></li>
        <li><a ng-click="zonePicker('Another action')">Another action</a></li>
        <li><a >Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
    </ul>
</div>
<div style="margin:0 200px" class="progress progress-striped active animated fadeIn">
        <div id="bar" class="progress-bar progress-bar-success" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 0;">
            <span class="sr-only">加载中</span>
        </div>
</div>
</body>
<script>
    var proces =0;
    function move() {
        proces = proces+1;
        $("#bar").attr("style","width:"+proces+"%");
    }
    setInterval("move()",100);
</script>
</html>
